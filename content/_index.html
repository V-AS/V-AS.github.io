{{ define "main" }}
    {{ $aboutPage := .Site.GetPage "/about" }}
    <main class="main">
        <article class="post-single">
            <header class="post-header">
                <h1 class="post-title">{{ $aboutPage.Title }}</h1>
            </header>
            <div class="post-content">
                {{ $aboutPage.Content }}
            </div>
        </article>
    </main>
{{ end }}
